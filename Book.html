<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/Book.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Booking form</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- header start -->
      <header class="header js-header">
        <div class="container">
          <div class="logo">
            <a href="./index.html#home">LULU <span>cleaning service</span></a>
          </div>
          <button type="button" class="nav-toggler js-nav-toggler">
            <span></span>
          </button>
          <nav class="nav js-nav">
            <ul>
              <li><a href="./index.html#home">home</a></li>
              <li><a href="./index.html#about">about</a></li>
              <li><a href="./index.html#service">services</a></li>
              <li><a href="./index.html#pricing">pricing</a></li>
              <li><a href="./index.html#team">team</a></li>
              <li><a href="./index.html#contact">contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- header end -->
    </div>
    <!--form start-->
    <div class="contain-container">
      <div class="contain">
        <header>Booking Form</header>

        <form id="booking-form" action="#" class="form">
          <div class="form first">
            <div class="details personal">
              <span class="title">Personal Details </span>

              <div class="message">Fill all fields</div>

              <div class="fields">
                <div class="input-field">
                  <label>First Name </label>
                  <input
                    name="firstName"
                    type="text"
                    placeholder="Enter your firstname"
                    class="fname"
                    id="fname"
                    value=""
                  />
                </div>

                <div class="input-field">
                  <label>Last Name</label>
                  <input
                    name="lastName"
                    type="text"
                    placeholder="Enter your lastname"
                    class="lname"
                    id="lname"
                    value=""
                  />
                </div>
                <div class="input-field">
                  <label>Email</label>
                  <input
                    name="email"
                    type="email"
                    placeholder="Enter your email"
                    class="em"
                    id="em"
                    value=""
                  />
                  <div class="input-error" id="errorMessage">Invalid Email</div>
                </div>
              </div>
            </div>

            <div class="details ID">
              <span class="title"></span>
              <div class="fields">
                <div class="input-field">
                  <label>Phone Number</label>
                  <input
                    name="number"
                    type="tel"
                    maxlength="11"
                    placeholder="Enter phonenumber"
                    class="phone"
                    id="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required
                  />
                  <div class="input-erro" id="errorMessag">
                    Invalid Phone number
                  </div>
                </div>

                <div class="input-field">
                  <label>Pick Appointment Date</label>
                  <input
                    name="date"
                    type="date"
                    placeholder="Enter date"
                    class="date"
                    id="appointment-date"
                    min=""
                  />
                </div>
                <div class="input-field">
                  <label>Address Details </label>
                  <input
                    name="address"
                    type="text"
                    placeholder="Enter your address"
                    class="address"
                    id="address"
                    value=""
                  />
                </div>
              </div>
            </div>

            <div class="details ID">
              <span class="title">Pick Services </span>

              <div class="fields">
                <div class="check" id="sectionForm">
                  <label></label>
                  <input type="checkbox" id="check1" class="pl" value="1" />
                  <label for="service1">Sewage Clean Up </label>
                  <input type="checkbox" id="check2" class="pl" value="2" />
                  <label for="service2">Gutter Cleaning </label>
                  <input type="checkbox" id="check3" class="pl" value="3" />
                  <label for="service3">Flood Water Damage Cleaning</label>
                  <input type="checkbox" id="check4" class="pl" value="4" />
                  <label for="service1">Flood Water Cleaning</label>
                  <input
                    id="totalServices"
                    type="hidden"
                    name="services"
                    value=""
                  />
                </div>

                <div class="fields">
                  <label>Total charge </label>
                  <input type="number" id="con-amount" value="" />
                </div>
              </div>

              <div id="set">
                <a class="nxtText" href="/index.html">
                  Back
                  <i class="uil uil-back"> </i>
                </a>

                <button id="bk-btn" type="submit" class="nextBtn">
                  <span class="btnText">Submit</span>
                  <i class="uil uil-submit"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    <script>
      const date = document.getElementById("appointment-date");

      date.min = new Date().toISOString().split("T")[0];
      date.value = new Date().toISOString().split("T")[0];
      console.log(new Date().toISOString().split("T")[0])
    </script>
  </body>
</html>
